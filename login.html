<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./css/login.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>PLATRONIX</h1>
          <p>Where Every Construction Materials Can Be Found!</p>
          <span> </span>
        </div>
      </div>

      <div class="right">
        <h5>Login</h5>
        <p>
          Don't have an account? <a href="#">Creat Your Account</a> it takes
          less than a minute
        </p>
        <form action="">
        <div id="contentt_container">
           <div id="form_container">
             <div id="form_header_container">
                <h2 id="form_header"></h2>
             </div>
             <div id="form_content_container">
              <div id="form_content_inner_container">
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="New password" />

                <div id="button_container">
                <div class="input">
                    <button onclick="login()">Login</button>
                    <button onclick="SignUp()">SignUp</button>

                </div>
                </div>
              </div>
            </div>
            </div>
        </div>
      </form>
        <br /><br />

        <div class="remember-me--forget-password">
          <!-- Angular -->

          <a href="">forget password?</a>
        </div>

        <br />
        
      </div>
    </div>

    <!-- partial -->



  </body>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js"></script>
  <script src="js/log.js"></script>

</html>
