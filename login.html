<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>PLATRONIX</h1>
          <p>Where Every Construction Materials Can Be Found!</p>
          <span> </span>
        </div>
      </div>

      <div class="right">
        <h5>Login</h5>
        <p>
          Don't have an account? <a href="#">Creat Your Account</a> it takes
          less than a minute
        </p>
        <form action="" id="Platronix">
          <div class="inputs">
            <input type="text" id="username" placeholder="username" />
            <br />
            <input type="password" id="password" placeholder="password" />
          </div>
          <div class="inputs">
            <button type="submit">Login</button>
          </div>
          
        </form>
        <br /><br />

        <div class="remember-me--forget-password">
          <!-- Angular -->

          <a href="">forget password?</a>
        </div>

        <br />
        
      </div>
    </div>

    <!-- partial -->

    <script src="https://console.firebase.google.com/project/platronix/database/platronix-default-rtdb/data/~2F"></script>

    <script src="js/log.js"></script>
  </body>
</html>
