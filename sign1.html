<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <meta charset="UTF-8" />
    <title>signup Page</title>
    <link
     
      rel="stylesheet"
       href="sign up/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />



    <link rel="stylesheet" href="./sign up/css/style.css" />
  </head>

  <body>
    <div
    class="wrapper"
    style="background-image: url('sign up/images/bg-registration-form-1.jpg')"
   >
    <div class="inner">
      <div class="image-holder">
        <img src="sign up/images/registration-form-1.jpg" alt =""/>
        </div>
        <form action="">
        <div class="overlay">
          <h3>Sign up</h3>
        
          
        </div>
      </div>

      <div class="form-wrapper">
        <h5>Sign up</h5>
        <p>Don't have an account? CLick on <strong>Sign Up</strong></p>
        <div class="form-wrapper">
          <input
            type="text"
            placeholder="Email"
            class+="form-control"
            id="email"
          />
          <i class="zmdi zmdi-email"></i>
          <br />
          <br />
          <input type="password" placeholder="Password" id="password" />
          <br />
          <br />
          <button onclick="addUsers()" id="logIp">Sign up</button>

          <br />
          <br />
          <div id="output"></div>
        </div>
        <br /><br />
        <br />
      </div>
    </div>
  </body>
  <script src="sign up\sign.js"></script>
</html>
